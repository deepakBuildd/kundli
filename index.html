<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kundali - Free Astrology Birth Chart Generator by Nikhil Daga</title>
    <link rel="stylesheet" href="main.css">
    <meta name="description" content="jyotish birth chart">
    <meta name="keywords" content="jyotish,vedic astrology,birth chart,rasi,navamsa,astronomy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="cal.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <article class="disable_select">
        <h1>BIRTH CHART INFO</h1>
        <canvas id="canvas_info" tabindex="0" width="625" height="190">[ Information ]</canvas>
    </article>

    <section>
        <h1>Enter Birthdata</h1>
        <form id="jdata" name=jdata>
            <label>Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" value="" min="1" max="15">

            <DIV id="mdate" title="Date format: 1900-01-31 | 1900/01/31 ">Date:</DIV>
            <input type="text" id="date" name="date" placeholder="1900/01/31" min="0000-01-01" max="6000-01-31"
                pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01]{10,10}" value="" required>

            <DIV id="mtime" title="Time format: 23:59 | 7:59 ">Time:</DIV>
            <input type="text" id="time" name="time" placeholder="23:59" value="" step="10"
                pattern="[0-9]{2}:(0[1-9]|1[012]):(0[1-9]|1[0-9]|2[0-9]|3[01]{8,8}" required>

            <DIV id="mtz" title="Time Zone to GMT +|-&#013;East of GMT: +, and for West of GMT: -&#013;(decimal)"
                onclick="location.href='http://www.greenwichmeantime.com';"><a>TZ: </a></DIV>
            <input type="text" id="tz" name="tz" min="-12" max="14" placeholder="+1" value="" step="1" required>

            <br>

            <DIV id="mlat" title="If online, enter a location name&#013;and click on this link to obtain coords "
                onclick="map()"><a>Latitude: </a></DIV>
            <input type="text" id="lat" name="lat" placeholder="45N48" value="" required>

            <DIV id="mlon" title="If online, enter a location name&#013;and click on this link to obtain coords "
                onclick="map()"><a>Longitude: </a></DIV>
            <input type="text" id="lon" name="lon" placeholder="15E58" value="" required>

            <br>

            <button type="button" id="button" onclick="generate()">Generate</button>
        </form>
    </section>

    <article class="disable_select">
        <h1>BIRTH CHART (D1) & D9</h1>
        <canvas id="canvas_chart" tabindex="1" width="625" height="210">[ Rasi D1 and Navamsa D9 ]</canvas>

        <!--
        <p>
             Rasi ( D1 ) and Navamsa ( D9 )
        </p>
    -->
    </article>

    <article class="disable_select">
        <h1>KP CHART</h1>
        <canvas id="canvas_kp" tabindex="2" width="625" height="210">[ KP Chart ]</canvas>
    </article>

    <article class="disable_select">
        <h1>Lalkitab CHART (these number are houses not rashis)</h1>
        <canvas id="canvas_lal" tabindex="3" width="625" height="210">[ Lalkitab Chart ]</canvas>
    </article>


</body>

</html> <!-- The End -->
